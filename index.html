<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCode - Frontier Coding Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --venus-orange: #FF7043;
            --venus-dark: #D84315;
            --bg-color: #0A0A0A;
            --terminal-bg: #141414;
            --text-main: #FFFFFF;
            --text-muted: #888888;
            --success: #00E676;
            --border-color: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Modern Grid Arkaplan */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Header Kısmı */
        header {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 10;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -2px;
            margin: 0;
            line-height: 1;
        }

        .logo span {
            color: var(--venus-orange);
        }

        .motto {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 1rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .highlight {
            color: var(--text-main);
            font-weight: 700;
            border-bottom: 1px solid var(--venus-orange);
        }

        /* Terminal Window - Modern & Minimalist */
        .terminal-window {
            width: 90%;
            max-width: 800px;
            background-color: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            /* Clean shadow, no glow */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Terminal Toolbar */
        .window-bar {
            background-color: #1a1a1a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
        }
        
        /* Mac-style renkler yerine monochrome tercih ettim ama hafif renk de olabilir. 
           Kullanıcı "modern" dediği için gri daha profesyonel durur. */
        .dot:nth-child(1) { background-color: #FF5F56; } 
        .dot:nth-child(2) { background-color: #FEBC2E; } 
        .dot:nth-child(3) { background-color: #28C840; } 

        .window-title {
            margin-left: auto;
            margin-right: auto;
            color: var(--text-muted);
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transform: translateX(-24px); /* Dotların genişliğini dengelemek için */
        }

        /* Terminal İçerik */
        .terminal-body {
            padding: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            line-height: 1.6;
            color: #d4d4d4;
            min-height: 300px;
            text-align: left;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .prompt {
            color: var(--venus-orange);
            margin-right: 10px;
            font-weight: 700;
        }

        .input-text {
            color: var(--text-main);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--venus-orange);
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        .output-line {
            display: block;
            margin-bottom: 6px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease;
        }

        .output-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .success { color: var(--success); }
        .dim { color: #666; }
        .info { color: #4FC3F7; }

        /* Footer */
        footer {
            margin-top: 4rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            z-index: 10;
        }

        .social-row {
            display: flex;
            gap: 2rem;
        }

        .social-link {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
            position: relative;
        }

        .social-link:hover {
            color: var(--venus-orange);
        }

        .social-link::before {
            content: '>';
            margin-right: 5px;
            color: var(--venus-orange);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .logo { font-size: 2.5rem; }
            .terminal-window { width: 95%; }
            .terminal-body { font-size: 0.9rem; padding: 20px; }
            .social-row { flex-direction: column; gap: 1rem; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">vCode<span>.</span></h1>
        <p class="motto">
            The shim to use agent that is <span class="highlight">type safe</span> & <span class="highlight">fully tested</span> for frontier coding.
        </p>
    </header>

    <div class="terminal-window">
        <div class="window-bar">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="window-title">bash — vcode-agent</div>
        </div>
        <div class="terminal-body" id="terminal">
        </div>
    </div>

    <footer>
        <div class="social-row">
            <a href="https://vcode.run" class="social-link">vcode.run</a>
            <a href="https://x.com/vcoderun" class="social-link">x / vcoderun</a>
            <a href="https://github.com/vcoderun" class="social-link">github / vcoderun</a>
        </div>
    </footer>

    <script>
        const terminal = document.getElementById('terminal');
        const promptText = "~/projects $ ";
        const command = "vcode run";
        
        const sequence = [
            { type: 'command', text: command, delay: 1000 },
            { type: 'output', html: '<span class="dim">→ Initializing vCode Environment v1.0.4...</span>', delay: 400 },
            { type: 'output', html: '<span class="success">✔</span> Agent modules loaded', delay: 300 },
            { type: 'output', html: '<span class="success">✔</span> Type-safety checks passed', delay: 300 },
            { type: 'output', html: '<span class="success">✔</span> Connected to Frontier Model [Secure]', delay: 400 },
            { type: 'output', html: '<br><span class="info">Ready for instructions.</span>', delay: 600 },
            { type: 'wait', delay: 3000 },
            { type: 'clear', delay: 0 }
        ];

        let currentStep = 0;

        function createRow() {
            const div = document.createElement('div');
            return div;
        }

        async function runSequence() {
            terminal.innerHTML = ''; 
            
            let activeLine = createRow();
            activeLine.className = 'command-line';
            activeLine.innerHTML = `<span class="prompt">${promptText}</span><span class="input-text"></span><span class="cursor"></span>`;
            terminal.appendChild(activeLine);

            const inputSpan = activeLine.querySelector('.input-text');
            const cursor = activeLine.querySelector('.cursor');

            await new Promise(resolve => setTimeout(resolve, 800)); 
            
            const cmd = "vcode run";
            for (let i = 0; i < cmd.length; i++) {
                inputSpan.textContent += cmd[i];
                await new Promise(r => setTimeout(r, Math.random() * 50 + 50));
            }

            cursor.remove(); 
            
   
            for (let i = 1; i < sequence.length; i++) {
                const step = sequence[i];

                if (step.type === 'output') {
                    await new Promise(r => setTimeout(r, step.delay));
                    const outLine = createRow();
                    outLine.className = 'output-line';
                    outLine.innerHTML = step.html;
                    terminal.appendChild(outLine);
                    outLine.offsetHeight; 
                    outLine.classList.add('visible');
                } 
                else if (step.type === 'wait') {
                    const waitLine = createRow();
                    waitLine.className = 'command-line';
                    waitLine.style.marginTop = '20px';
                    waitLine.innerHTML = `<span class="prompt">vCode ~ </span><span class="cursor"></span>`;
                    terminal.appendChild(waitLine);
                    
                    await new Promise(r => setTimeout(r, step.delay));
                }
                else if (step.type === 'clear') {
                    runSequence(); 
                }
            }
        }

        window.onload = runSequence;

    </script>
</body>
</html>
