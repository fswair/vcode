<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCode - Frontier Coding Agent</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --venus-orange: #FF7043;
            --venus-dark: #D84315;
            --bg-color: #0A0A0A;
            --terminal-bg: #141414;
            --text-main: #E5E5E5;
            --text-muted: #737373;
            
            
            --log-info: #60A5FA;    
            --log-success: #4ADE80; 
            --log-warn: #FBBF24;    
            --log-error: #F87171;   
            --log-dim: #525252;     
            
            --border-color: #262626;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        
        header {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 10;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -2px;
            margin: 0;
            line-height: 1;
        }

        .logo span {
            color: var(--venus-orange);
        }

        .motto {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 1rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .highlight {
            color: var(--text-main);
            font-weight: 700;
            border-bottom: 1px solid var(--venus-orange);
        }

        
        .terminal-window {
            width: 90%;
            max-width: 800px;
            background-color: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        
        .window-bar {
            background-color: #1a1a1a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
        }
        
        .dot:nth-child(1) { background-color: #FF5F56; } 
        .dot:nth-child(2) { background-color: #FEBC2E; } 
        .dot:nth-child(3) { background-color: #28C840; } 

        .window-title {
            margin-left: auto;
            margin-right: auto;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transform: translateX(-24px); 
        }

        
        .terminal-body {
            padding: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #d4d4d4;
            min-height: 350px;
            text-align: left;
            overflow-y: auto;
        }

        
        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-body::-webkit-scrollbar-track {
            background: var(--terminal-bg); 
        }
        .terminal-body::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: #444; 
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .prompt {
            color: var(--venus-orange);
            margin-right: 10px;
            font-weight: 700;
        }

        .input-text {
            color: var(--text-main);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--text-muted);
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        
        .output-line {
            display: block;
            margin-bottom: 6px;
            opacity: 0;
            transform: translateY(2px);
            transition: opacity 0.1s ease;
        }

        .output-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        
        .ts { color: var(--log-dim); margin-right: 12px; font-size: 0.85em; font-variant-numeric: tabular-nums; } 
        
        .badge {
            display: inline-block;
            padding: 0px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 700;
            margin-right: 10px;
            min-width: 45px;
            text-align: center;
        }

        .level-info { background: rgba(96, 165, 250, 0.15); color: var(--log-info); }
        .level-success { background: rgba(74, 222, 128, 0.15); color: var(--log-success); }
        .level-warn { background: rgba(251, 191, 36, 0.15); color: var(--log-warn); }
        .level-ready { background: rgba(255, 112, 67, 0.15); color: var(--venus-orange); border: 1px solid rgba(255, 112, 67, 0.3); }

        .dim { color: var(--log-dim); }
        .white { color: var(--text-main); font-weight: 500; }
        .blue { color: var(--log-info); }
        .orange { color: var(--venus-orange); }
        .path { color: #A5B4FC; text-decoration: underline; text-decoration-color: #4338ca; } 

        
        .menu-container {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
        }

        .menu-title {
            color: var(--venus-orange);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .menu-item {
            padding: 4px 8px;
            color: var(--text-muted);
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .menu-item.active {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .menu-pointer {
            color: var(--venus-orange);
            margin-right: 8px;
            opacity: 0;
            font-weight: bold;
        }

        .menu-item.active .menu-pointer {
            opacity: 1;
        }

        
        footer {
            margin-top: 4rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            z-index: 10;
            width: 100%;
        }

        .social-row {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-muted);
        }

        .social-link:hover {
            background: rgba(255, 112, 67, 0.1);
            border-color: var(--venus-orange);
            transform: translateY(-4px);
            color: var(--venus-orange);
            box-shadow: 0 10px 20px -10px rgba(255, 112, 67, 0.3);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .logo { font-size: 2.5rem; }
            .terminal-window { width: 95%; }
            .terminal-body { font-size: 0.85rem; padding: 16px; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">vCode<span>.</span></h1>
        <p class="motto">
            The shim to use agent that is <span class="highlight">type safe</span> & <span class="highlight">fully tested</span> for frontier coding.
        </p>
    </header>

    <div class="terminal-window">
        <div class="window-bar">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="window-title">zsh — vcode</div>
        </div>
        <div class="terminal-body" id="terminal">
            
        </div>
    </div>

    <footer>
        <div class="social-row">
            <a href="https://vcode.run" class="social-link" title="Website: vcode.run" target="_blank">

    <script>
        const terminal = document.getElementById('terminal');
        const promptText = "~/projects/foo $ ";
        const command = "vcode run";
        
        function getTimestamp() {
            return `<span class="ts">14:23:4${Math.floor(Math.random() * 9)}</span>`;
        }

        
        const sequence = [
            { type: 'command', text: command, delay: 600 },
            { type: 'output', html: `${getTimestamp()} <span class="badge level-info">INFO</span> Loaded agent configuration from <span class="path">.vcode/config.yml</span>`, delay: 400 },
            { type: 'output', html: `${getTimestamp()} <span class="badge level-info">INFO</span> Reading <span class="white">agents.md</span> context...`, delay: 300 },
            { type: 'output', html: `<span class="dim" style="margin-left: 104px;">→ Found 3 personas: [Architect, Reviewer, Coder]</span>`, delay: 200 },
            { type: 'output', html: `${getTimestamp()} <span class="badge level-info">INFO</span> Loading MCP servers from <span class="path">.vcode/mcp.json</span>`, delay: 400 },
            { type: 'output', html: `<span class="dim" style="margin-left: 104px;">→ loaded 'github-mcp-server' (v1.2.0)</span>`, delay: 150 },
            { type: 'output', html: `<span class="dim" style="margin-left: 104px;">→ loaded 'postgres-inspector' (v0.8.4)</span>`, delay: 150 },
            { type: 'output', html: `${getTimestamp()} <span class="badge level-warn">WARN</span> Virtual environment not found.`, delay: 400 },
            { type: 'output', html: `${getTimestamp()} <span class="badge level-info">INFO</span> Creating virtual environment <span class="orange">python3.12</span>...`, delay: 600 },
            { type: 'output', html: `<span class="dim" style="margin-left: 104px;">→ Created at <span class="path">/Users/venus/.vcode/envs/default</span></span>`, delay: 200 },
            { type: 'output', html: `${getTimestamp()} <span class="badge level-success">SUCCESS</span> Runtime ready at <span class="path">/Users/venus/projects/foo</span>`, delay: 500 },
            { type: 'output', html: `<br>${getTimestamp()} <span class="badge level-ready">READY</span> <span class="white">Agent listening. Select a task to begin:</span>`, delay: 600 },
            
            { type: 'menu', delay: 4000 }, 
            { type: 'clear', delay: 0 }
        ];

        let currentStep = 0;

        function createRow() {
            const div = document.createElement('div');
            return div;
        }

        async function runSequence() {
            terminal.innerHTML = ''; 
            
            
            let activeLine = createRow();
            activeLine.className = 'command-line';
            activeLine.innerHTML = `<span class="prompt">${promptText}</span><span class="input-text"></span><span class="cursor"></span>`;
            terminal.appendChild(activeLine);

            const inputSpan = activeLine.querySelector('.input-text');
            const cursor = activeLine.querySelector('.cursor');

            
            await new Promise(resolve => setTimeout(resolve, 800)); 
            
            const cmd = "vcode run";
            for (let i = 0; i < cmd.length; i++) {
                inputSpan.textContent += cmd[i];
                await new Promise(r => setTimeout(r, Math.random() * 40 + 40)); 
            }

            cursor.remove(); 
            
            
            for (let i = 1; i < sequence.length; i++) {
                const step = sequence[i];

                if (step.type === 'output') {
                    await new Promise(r => setTimeout(r, step.delay));
                    const outLine = createRow();
                    outLine.className = 'output-line';
                    outLine.innerHTML = step.html;
                    terminal.appendChild(outLine);
                    
                    outLine.offsetHeight; 
                    outLine.classList.add('visible');
                    
                    
                    terminal.scrollTop = terminal.scrollHeight;
                } 
                else if (step.type === 'menu') {
                    
                    await new Promise(r => setTimeout(r, 200));
                    const menuContainer = createRow();
                    menuContainer.className = 'menu-container output-line visible';
                    
                    menuContainer.innerHTML = `
                        <div class="menu-title">? What would you like to build today?</div>
                        <div class="menu-item active" id="opt-1"><span class="menu-pointer">❯</span> Create new feature</div>
                        <div class="menu-item" id="opt-2"><span class="menu-pointer">❯</span> Debug existing issue</div>
                        <div class="menu-item" id="opt-3"><span class="menu-pointer">❯</span> Explain codebase</div>
                    `;
                    terminal.appendChild(menuContainer);
                    terminal.scrollTop = terminal.scrollHeight;

                    
                    await new Promise(r => setTimeout(r, 1000));
                    
                    
                    document.getElementById('opt-1').classList.remove('active');
                    document.getElementById('opt-2').classList.add('active');
                    
                    await new Promise(r => setTimeout(r, 400));

                    
                    document.getElementById('opt-2').classList.remove('active');
                    document.getElementById('opt-3').classList.add('active');

                    await new Promise(r => setTimeout(r, 400));
                    
                    
                    document.getElementById('opt-3').classList.remove('active');
                    document.getElementById('opt-1').classList.add('active');
                    
                    await new Promise(r => setTimeout(r, 800));

                    
                    const activeItem = document.getElementById('opt-1');
                    activeItem.style.color = 'var(--venus-orange)';
                    activeItem.style.fontWeight = 'bold';
                    activeItem.innerHTML = `<span class="menu-pointer">✔</span> Create new feature`;

                    
                    await new Promise(r => setTimeout(r, step.delay));
                }
                else if (step.type === 'clear') {
                    runSequence(); 
                }
            }
        }

        window.onload = runSequence;

    </script>
</body>
</html>
